<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD Scenario Calculator</title>
    <style>
        :root { --blue: #1565c0; --red: #c62828; --dark: #1e1e1e; --light: #f5f5f5; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light); display: flex; padding: 20px; gap: 20px; height: 95vh; margin: 0; }
        
        /* Layout */
        .input-panel { flex: 1; background: white; padding: 20px; border-radius: 8px; overflow-y: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .output-panel { flex: 1; background: var(--dark); color: white; padding: 20px; border-radius: 8px; display: flex; flex-direction: column; }

        /* Headers */
        h2 { border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-top: 0; }
        .output-panel h2 { border-color: #444; color: #fff; }

        /* Form Sections */
        .section { margin-bottom: 25px; border-left: 4px solid var(--blue); padding-left: 15px; }
        .section
