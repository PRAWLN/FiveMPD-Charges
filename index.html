<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LSPD Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .charge-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .charge-item:hover { background: #f9f9f9; }
        .red-text { color: red; font-weight: bold; }
        .green-text { color: green; font-weight: bold; }
        .totals {
            background: #333;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #1a237e;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="panel">
        <h2>1. Incident Details</h2>
        
        <h3>Traffic</h3>
        <div><label><input type="checkbox" id="speeding" onchange="calc()"> Excessive Speeding</label></div>
        <div><label><input type="checkbox" id="reckless" onchange="calc()"> Reckless Driving</label></div>
        <div><label><input type="checkbox" id="evading" onchange="calc()"> Evading Police</label></div>

        <h3>Violence</h3>
        <div><label><input type="checkbox" id="brandish" onchange="calc()"> Brandishing Firearm</label></div>
        <div>
            <label>Shots Fired at LEO (Count): 
            <input type="number" id="leo_shots" value="0" min="0" style="width:50px" onchange="calc()"></label>
        </div>

        <h3>Drugs (Bags found)</h3>
        <div>
            <label>Weed: <input type="number" id="weed_qty" value="0" style="width:50px" onchange="calc()"></label>
        </div>
        <div>
            <label>Meth: <input type="number" id="meth_qty" value="0" style="width:50px" onchange="calc()"></label>
        </div>

        <h3>Modifiers</h3>
        <div><label><input type="checkbox" id="plea" onchange="calc()"> <b>Guilty Plea (-20%)</b></label></div>
    </div>

    <div class="panel">
        <h2>2. Charges & Bill</h2>
        <div id="charge_list">
            </div>

        <div class="totals">
            <h3>Time: <span id="total_time">0</span> Months</h3>
            <h3>Fine: $<span id="total_fine">0</span></h3>
        </div>
        
        <button onclick="copyBill()">Copy for MDT</button>
    </div>

<script>
    // --- DATABASE ---
    const DB = {
        speeding: { name: "Excessive Speeding", time: 0, fine: 500 },
        reckless: { name: "Reckless Driving", time: 10, fine: 1000 },
        evading:  { name: "Evading Police", time: 25, fine: 3000 },
        brandish: { name: "Brandishing Firearm", time: 10, fine: 1000 },
        att_leo:  { name: "Att. Murder LEO", time: 100, fine: 15000 },
        
        // Drugs
        poss_weed: { name: "Possession of Weed", time: 10, fine: 500 },
        sale_weed: { name: "Intent to Sell Weed", time: 30, fine: 3000 },
        poss_meth: { name: "Possession of Meth", time: 20, fine: 1500 },
        sale_meth: { name: "Intent to Sell Meth", time: 60, fine: 6000 }
    };

    function calc() {
        let time = 0;
        let fine = 0;
        let html = "";

        // Helper to add a charge line
        function add(law, count = 1) {
            let t = law.time * count;
            let f = law.fine * count;
            time += t;
            fine += f;
            html += `<div class="charge-item">
                        <span>${count > 1 ? count + "x " : ""}${law.name}</span>
                        <span>${t}m / $${f}</span>
                     </div>`;
        }

        // Traffic Checks
        if(document.getElementById('speeding').checked) add(DB.speeding);
        if(document.getElementById('reckless').checked) add(DB.reckless);
        if(document.getElementById('evading').checked)  add(DB.evading);
        if(document.getElementById('brandish').checked) add(DB.brandish);

        // Shots Fired Logic
        let leo = parseInt(document.getElementById('leo_shots').value) || 0;
        if(leo > 0) add(DB.att_leo, leo);

        // Drug Logic
        let weed = parseInt(document.getElementById('weed_qty').value) || 0;
        if(weed > 20) add(DB.sale_weed); // Over 20 is sale
        else if(weed > 0) add(DB.poss_weed);

        let meth = parseInt(document.getElementById('meth_qty').value) || 0;
        if(meth > 10) add(DB.sale_meth); // Over 10 is sale
        else if(meth > 0) add(DB.poss_meth);

        // Plea Deal
        if(document.getElementById('plea').checked) {
            time = Math.floor(time * 0.8);
            fine = Math.floor(fine * 0.8);
            html += `<div class="charge-item green-text"><span>Guilty Plea Applied</span><span>-20%</span></div>`;
        }

        // Update Screen
        document.getElementById('charge_list').innerHTML = html;
        document.getElementById('total_time').innerText = time;
        document.getElementById('total_fine').innerText = fine;
    }

    function copyBill() {
        let txt = `JAIL TIME: ${document.getElementById('total_time').innerText} Months\n`;
        txt += `FINE: $${document.getElementById('total_fine').innerText}`;
        navigator.clipboard.writeText(txt);
        alert("Copied!");
    }
</script>
</body>
</html>
